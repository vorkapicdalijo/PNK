<h2 mat-dialog-title class="mb-0">Izbriši nekretninu</h2>
<hr class="mt-2 mb-3">
<div mat-dialog-content>
  <p class="text-center">Jeste li sigurni da želite obrisati nekretninu <mat-error>{{data.realEstateName}}</mat-error> ?</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button mat-raised-button (click)="onNoClick()">Odustani</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Obriši</button>
</div>
