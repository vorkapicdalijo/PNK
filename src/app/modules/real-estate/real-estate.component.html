<div class="container-lg py-5 d-flex flex-column align-items-center">
  <!-- forma - filter i search -->
  <div style="background-color:#f2f2f2;"
       class="bg-white w-50 mb-4">
    <mat-form-field appearance="outline"
                    class="w-100">
      <mat-label>Pretraži nekretnine</mat-label>
      <input matInput
            placeholder="Element pretrage"
            (keyup)="applyFilter($event)"
            #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-between w-75 mb-3">
    <button mat-raised-button class="btn btn-secondary py-1"
            (click)="addRealEstate()">
      <i class="las la-home la-md me-2"></i>
      <span>Dodaj nekretninu</span>
    </button>
  </div>
  <div class="w-75 mat-elevation-z8">
    <mat-table [dataSource]="dataSource"
              class="mat-elevation-z8 w-100"
              matSort>
      <ng-container matColumnDef="realEstateName">
        <mat-header-cell *matHeaderCellDef
                        mat-sort-header>
          NEKRETNINA
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.realEstateName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="realEstateType">
        <mat-header-cell *matHeaderCellDef
                        mat-sort-header>
          VRSTA NEKRETNINE
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.realEstateType}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="realEstateLocation">
        <mat-header-cell *matHeaderCellDef
                        mat-sort-header>
          LOKACIJA
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.realEstateCity + ", " + element.realEstateCountry}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef
                        mat-sort-header>
          CIJENA
        </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.price + " €"}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions"
                    justify="end">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element"
                  class="float-end">
          <button class="p-0 me-1 btn btn-info px-3"
                  matTooltip="Uredi"
                  (click)="editRealEstate(element.id); $event.stopPropagation()">
            <i class="las la-edit la-md"></i>
          </button>
          <button class="p-0 ms-1 btn btn-danger px-3"
                  matTooltip="Izbriši"
                  (click)="deleteRealEstate(element); $event.stopPropagation()">
            <i class="las la-trash-alt la-md"></i>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="openRealEstateDetails(row.id)"></mat-row>
      <!-- <mat-row *matNoDataRow>
        <mat-cell>No data matching the filter</mat-cell>
      </mat-row> -->
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"
                   class="w-100"
                   showFirstLastButtons></mat-paginator>
  </div>
</div>
